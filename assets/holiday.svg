<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

  <!-- Leprechaun Hat -->
  <rect x="20" y="10" width="60" height="30" fill="#008000" />
  <rect x="30" y="40" width="40" height="20" fill="#008000" />
  <rect x="40" y="60" width="20" height="10" fill="#008000" />

  <!-- Leprechaun Face -->
  <circle cx="50" cy="50" r="40" fill="#FCD12A" />

  <!-- Leprechaun Beard -->
  <path d="M40,70 Q50,80 60,70 Q55,80 50,85 Q45,80 40,70Z" fill="#FFDAB9" />

  <!-- Leprechaun Eyes -->
  <circle cx="40" cy="45" r="5" fill="#000000" />
  <circle cx="60" cy="45" r="5" fill="#000000" />

  <!-- Leprechaun Mouth -->
  <path d="M40,60 Q50,70 60,60" stroke="#000000" stroke-width="4" fill="none" />

</svg>

